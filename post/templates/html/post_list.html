<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 글 목록</title>
</head>
<body>
    <h1>전체 글 목록</h1>
    <ul>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>작성 시간: {{ post.datetime|date:"Y년 F j일" }} {% if post.datetime|time:"G" < 12 %}오전{% else %}오후{% endif %} {{ post.datetime|time:"g시 i분" }}</p>
            <p>카테고리: {{ post.category }}</p>
        {% endfor %}
    </ul>
</body>
</html>
