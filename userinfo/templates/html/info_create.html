<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보</title>
    <link rel="stylesheet" href="{% static 'css/info.css' %}" />
  </head>
  <body>
    <div id="container">
      <div id="title">내 정보</div>
      <div id="t_name">김멋사</div>
      <div id="t_id">likelion</div>
      <img id="logo_b" src="{% static 'img/circle.svg' %}" />
      <img id="logo" src="{% static 'img/logo_s.svg' %}" />

      <div id="scroll">
        <!-- 다중이미지 업로드 enctype 추가-->
        <form
          action="{% url 'info' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="input-row">
            <label for="name">이름</label>
            <input type="text" name="name_box" />
          </div>
          <br />
          <div class="input-row">
            <label for="residenceNumber">주민번호</label>
            <div class="input-container">
              <input type="text" name="residenceNumberStart" />
              <span class="divider">-</span>
              <input type="text" name="residenceNumberEnd" />
            </div>
          </div>
          <br />
          <div class="input-row">
            <label for="height">신장</label>
            <input type="text" name="height_box" />
            <label for="weight">체중</label>
            <input type="text" name="weight_box" />
          </div>
          <br />
          <div class="input-row">
            <label for="tooth">치아상태</label>
            <select name="tooth_option">
              {% for tooth_value, tooth_display in tooth_choices %}
              <option value="{{ tooth_value }}">{{ tooth_display }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="input-row">
            <label for="hair">두발상태</label>
            <select name="hair_option">
              {% for hair_value, hair_display in hair_choices %}
              <option value="{{ hair_value }}">{{ hair_display }}</option>
              {% endfor %}
            </select>
          </div>
          <br />
          <div class="input-row">
            <label for="blood">혈액형</label>
            <select name="blood_option">
              {% for blood_value, blood_display in blood_choices %}
              <option value="{{ blood_value }}">{{ blood_display }}</option>
              {% endfor %}
            </select>
            <label for="scar">흉터</label>
            <select name="scar_option">
              {% for scar_value, scar_display in scar_choices %}
              <option value="{{ scar_value }}">{{ scar_display }}</option>
              {% endfor %}
            </select>
          </div>
          <br />
          <div class="input-row">
            <label for="feature">특이사항</label>
            <input type="textarea" name="feature_box" />
          </div>
          <div class="input-row">
            <input type="file" name="imgs" multiple />
          </div>
          <!-- 보호자 정보 입력-->

          <h3>보호자 정보</h3>
          <div class="input-row">
            <label for="name">이름</label>
            <input type="text" name="guard_name" />
          </div>
          <br />
          <div class="input-row">
            <label for="residenceNumber">주민번호</label>
            <div class="input-container">
              <input type="text" name="guard_residenceNumberStart" />
              <span class="divider">-</span>
              <input type="text" name="guard_residenceNumberEnd" />
            </div>
          </div>
          <br />
          <div class="input-row">
            <label for="phonenum">휴대전화 번호</label>
            <input type="text" name="guard_phone" />
          </div>
          <br />
          <div class="input-row">
            <input type="submit" value="저장하기" />
          </div>
        </form>
      </div>
      <!-- 하단 바 부분 -->
      <div id="underBar">
        <img id="bulb" src="{% static 'img/bulb.svg' %}" />
        <img id="home" src="{% static 'img/home (1).svg' %}" />
        <img id="circle" src="{% static 'img/circle.svg' %}" />
        <img id="logo_s" src="{% static 'img/logo_s.svg' %}" />
        <img id="edit_square" src="{% static 'img/edit_square.svg' %}" />
        <img id="account_circle" src="{% static 'img/account_circle.svg' %}" />
        <img
          src="{% static 'img/text_bulb.svg' %}"
          style="position: relative; left: -223px"
        />
        <img
          src="{% static 'img/text_home.svg' %}"
          style="position: relative; left: -190px; top: -1px"
        />
        <img
          src="{% static 'img/text_edit.svg' %}"
          style="position: relative; left: -76px"
        />
        <img
          src="{% static 'img/text_my.svg' %}"
          style="position: relative; left: 304px; top: -21px"
        />
      </div>
    </div>
  </body>
</html>
